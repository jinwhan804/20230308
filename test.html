        <p>동해물과 백두산이 마르고 닳도록 <br>

        무궁화 삼천리 화려 강산 <br>

        </p>

        입추 처서 백로 추분 한로 상강<br>
        입동 소설 대설 동지 소한 대한
    </div>    
    <div>
        <h3>훈민정음</h3><br>
        나랏말싸미 중귁에 달아 문자와로 서로 사맞디 아니할세<br>
